<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus</title>

    <!-- bs-cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"/>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->
    <!-- js-cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <!-- fd-link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- external css -->
    <link rel="stylesheet" href="./style.css" />
    
  </head>
  <body class="bg-light">

  <div class="container my-3 border border-secondary text-start rounded-2 p-4">
    <h5 class="border-start border-3 border-info ps-2">Add New Job</h5>
      <div class="d-flex flex-column mt-3">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Job Title</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="e.g. Frontend Developer" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Job Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write job responsibilities..." required></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Required Skills</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="e.g. HTML, CSS, JavaScript" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Salary</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="e.g. $3000/month" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Location</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="e.g. Remote / Kochi" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Experience</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="e.g. Freshers" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Time Period</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="e.g. 2025-08-34 to 30-08-2025" required>
        </div>
        <div class="mb-3 mx-2 mt-4 d-flex justify-content-center">
            <button class="btn btn-info rounded-4 w-50 p-2">Post Job</button>
        </div>
    </div>
  </div>

  </body>
</html>
